<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhunis Game</title>

    <link rel="stylesheet" href="./assets/css/app.css" />
  
    <!-- Include SheetJS library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>


    <!-- Include your index.js script -->
    <script src="./index.js" type="module"></script>

</head>
<body>
    <div id="app">
       
        <main class="wrapper flex-center">
            <section class="flex-center flex-dir-col">
            
                <div class="game-content flex-center">
                    <div class="block flex-center">
                        <img id="door1"  data-door-number="1" src="./assets/images/GF.png" alt="">
                    </div>
                   
                        <img class="" id="arrow" src="" />
                
                    <div class="block flex-center" > <!-- Adjusted margin-left to create space -->
                        <img id="door2"  data-door-number="2" src="./assets/images/GF.png" alt="">
                    </div>
                </div>
              
               
                <div class="game-statistics">
                    <button class="mh-btn" id="play">Play</button>
                </div>
                <div class="game-statistics">
                    <button id="stop">Stop</button>
                </div>
                
            </section>
        </main>
    </div>
</body>
</html>
